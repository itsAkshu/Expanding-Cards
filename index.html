<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Expanding Card</title>
    </head>
    <body>
        <div class="container">
            <div class="panel active"
                style="background-image: url(images/beach.jpg);">
                <h3>Beach</h3>
            </div>
            <div class="panel"
                style="background-image: url(images/desert.jpg);">
                <h3>Desert</h3>
            </div>
            <div class="panel"
                style="background-image: url(images/mountain.jpg);">
                <h3>Mountain</h3>
            </div>
            <div class="panel"
                style="background-image: url(images/sky.jpg);">
                <h3>Sky</h3>
            </div>
            <div class="panel"
                style="background-image: url(images/sunset.jpg);">
                <h3>Sunset</h3>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
